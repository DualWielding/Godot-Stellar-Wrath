[application]

name="Stellar Wrath"
main_scene="res://MainMenu.tscn"
icon="res://Sprites/Asteroids/Astero1.png"

[autoload]

Global="*res://Global.gd"

[display]

driver="GLES2"
width=1920
height=1080
allow_hidpi=true
use_vsync=true
use_2d_pixel_snap=true
stretch_aspect="keep"
stretch_mode="viewport"
fullscreen=true

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)
